<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="header">

                    <p>Login</p>
                    <div class="main_form">
                      
                        <div class="form_section">
                            
                            
                            <label for="" class="lable">Username:</label>       
                           <div class=""> <span><img src="user.svg" alt="" width="30" height="20"><input type="text" class="form_control" placeholder="Type Your username" ></span></div>
                            <div class="boot"></div>
                        </div>
                        <div class="form_section">

                                <img src="twi.svg" alt="" width="100%" height="40">
                            </div>

                        </div>

            </div>
